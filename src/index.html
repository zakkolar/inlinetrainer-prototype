<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taxonomy Prototype</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>


<script type='text/javascript'>
$(function(){
  $('#trainer').draggable({
    containment:'window',
    scroll:false
  })
  // .css('max-height',$(window).height()*0.9);
})
</script>

  <style type='text/css'>
  #trainer{
    z-index:10001;
    width:320px;
    position:fixed;
    right:5%;
    top:5%;
    height:90%;
    overflow:hidden;
    font-size:0.9em;
  }
  .card{
    margin-bottom:20px;
  }
  #actions_list .card-header{
    padding: 0.5rem;
  }
  #actions_list .card-block{
    padding:0.5rem;
  }
  #actions_list ul.list-unstyled{
    margin-bottom:0;
  }
  .star{
    color:goldenrod;
  }
  .scroll{
    overflow:auto;
  }

  .chevron{
    width:13px;
  }
  .action{
    margin-left:18px;
  }
  .icons a{
    padding-left:5px;
  }
  .tab-content{
    overflow:auto;
    height:100%;
  }
  .popover{
    z-index:10002;
    position:absolute;
  }


  .block_inlinetrainer_overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        filter:alpha(opacity=50);
        -moz-opacity:0.5;
        -khtml-opacity: 0.5;
        opacity: 0.5;
        z-index: 10000;
        }
        .block_inlinetrainer_hint{
            position: relative;
            padding:5px;
            /*-webkit-box-shadow: 4px 4px 15px 1px #333;  
              -moz-box-shadow:    4px 4px 15px 1px #333;  
              box-shadow:         4px 4px 15px 1px #333;  */
        }
      .course-navigation ul{
        padding-left:16px;
      }

      .breadcrumb{
        font-size:0.8em;
      }
      .breadcrumb-item{
        padding-top:4px;
      }
      .optional{
        font-style:italic;
      }

      .complete{
        text-decoration: line-through;
      }
      .futureStep{
        color:#999;
      }
  </style>
</head>

<app>Loading...</app>
  
      
</body>
</html>
